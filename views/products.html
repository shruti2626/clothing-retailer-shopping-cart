
  <!-- <page-header></page-header> -->
<section class="container">
    <!-- page title STARTS-->
   <header class="header-container">
    <div class="header-limiter">
      <h3>WELCOME TO CLOTHING RETAIL STORE</h3>
    </div>
   </header>
    <!-- page title ENDS-->
    <!-- page description STARTS-->
    <div  class="main-container">
      <img class="background-image img-responsive" src="image/background-image-fashion.jpg">
      <div class="table-responsive">
        <table class="table table-striped table-dark w-auto">
          <thead>
            <tr>
              <th scope="col">CATEGORY</th>
              <th scope="col">PRODUCT NAME</th>
              <th scope="col">PRICE</th>
              <th scope="col" class="qty">QUANTITY</th>
              <th>
                <a href="#!/cart" title="go to shopping cart">
                  <span class="glyphicon glyphicon-shopping-cart"></span>
                  <b ng-bind="count"></b> items,
                  <b ng-bind="total | currency :'£'"></b>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="animate-repeat" ng-repeat="item in products | filter:searchText | orderBy:'category' ">
              <th scope="row" ng-bind="item.category "></th>
              <td ng-bind="item.productName"></td>
              <td ng-bind="item.price | currency:'£'"></td>
              <td ng-bind="item.quantityInStock"></td>
              <td><button class="btn add-btn" 
                  ng-click="addItem(item.productName,item.price,1,item.category)">ADD TO CART</button>
                <span class="out-of-stock" ng-bind="outOfStockMsg" ng-show="{{item.quantityInStock}}< 1"></span> </td>
            </tr>
            <tr>
              <td/>
              <td/>
              <td/>
              <td/>
              <td class="tdRight" colspan="5">
                <a href="#!/cart" title="go to shopping cart">
                  <span class="glyphicon glyphicon-shopping-cart"></span>
                  <b ng-bind="count"></b> items,
                  <b ng-bind="total | currency :'£'"></b>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
       </div>
    </div>
     <!-- page description ENDS-->
  </section>
